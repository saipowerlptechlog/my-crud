

<form (ngSubmit)="editProduct()">
<input type="text" [(ngModel)]=eeiit.id name="id"><br><br>
<input type="text" [(ngModel)]=eeiit.name name="name"><br><br>
<input type="text" [(ngModel)]=eeiit.title name="title" ><br><br>
<input type="text" [(ngModel)]=eeiit.Auther name="Auther"><br><br>
<div class="col-md-6">
    <button class="btn btn-primary pull-right" type="submit">Update</button>
    <button class="btn btn-primary pull-right m-r-10" routerLink="/">Back</button>
</div>
</form>
